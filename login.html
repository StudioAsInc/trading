<!DOCTYPE html>
<html lang="en">
<head>
<title>Login | TradeHUB</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="next-head-count" content="2">
  <style>
    /* সাধারণ ফন্ট */
    body {
      font-family: "Inter", sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }
    a {
      text-decoration: none;
      color: #019D90;
    }
    h1, p {
      margin: 0;
      padding: 0;
    }
    /* Social Buttons */
    .social-btn {
      display: flex;
      height: 50px;
      width: 80px;
      align-items: center;
      justify-content: center;
      border-radius: 5px; /* square-round shape */
      font-weight: bold;
      cursor: pointer;
    }
    .google-btn {
      background-color: #fff; 
      border: 2px solid #EEF1F3;
    }
    .facebook-btn {
      background-color: #166DF0; 
      border: none;
    }
    .dribbble-btn {
      background-color: #D75183; 
      border: none;
    }
    .github-btn {
      background-color: #000000; 
      border: none;
    }
    /* ইনপুট স্টাইল */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      background-color: #F2F6F9;
      border: 2px solid #F0F0F1; 
      border-radius: 14px;
      padding: 16px;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #019D90;
      box-shadow: 0 0 0 1px #019D90;
    }
    /* সাবমিট বাটন */
    .submit-btn {
      width: 100%;
      height: 40px;
      background-color: #019D90;
      color: #fff;
      border: none;
      border-radius: 14px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    .submit-btn:hover {
      background-color: #01877f;
    }
    /* কন্টেইনার */
.container {
  max-width: 410px;
  width: 90%;
  background-color: #fff;
  margin: 40px auto;
  padding: 40px;
  border-radius: 55px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* Shadow effect */
}

    .flex {
      display: flex;
    }
    .justify-between {
      justify-content: space-between;
    }
    .space-x-4 > * + * {
      margin-left: 16px;
    }
    .my-5 {
      margin: 20px 0;
    }
    .relative {
      position: relative;
    }
    .text-xs {
      font-size: 12px;
    }
    .text-sm {
      font-size: 14px;
    }
    .font-semibold {
      font-weight: 600;
    }
    .mt-2 {
      margin-top: 8px;
    }
    .mb-6 {
      margin-bottom: 24px;
    }
    .grid {
      display: grid;
    }
    .grid-cols-2 {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }
    .gap-3 {
      gap: 12px;
    }
    .gap-4 {
      gap: 16px;
    }
    /* "or" টেক্সট সেন্টারে */
    .or-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* মোবাইল রেসপন্সিভনেস */
    @media (max-width: 600px) {
      .grid-cols-2 {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
